THINGS_HEADER="Треба да знаете за Akeeba Kickstart"
THINGS_01="Kickstart не е инсталирач. Тоа е само алатка за распакување архива. Инсталирачот се наоѓа внатре во архивата и е ставен таму при правењето бекап."
THINGS_02="Kickstart не е единствениот начин да ја распакувате вашата архива. Можете да го користите Akeeba eXtract Wizard и потоа да ги качите распакуваните документи користејќи FTP."
THINGS_03="Kickstart зависи од конфигурацијата на вашиот сервер. Како таква, може да не работи секаде."
THINGS_04="Треба да ја преземате и качувате вашата архива преку FTP користејќи бинарен мод. Секоја друга метода може да доведе до оштетен бекап на архивата и до неуспешна реставрација."
THINGS_05="Грешките при вчитување на сајтот по реставрацијата најчесто се предизвикани од .htaccess или php.ini директивите. Треба да знаете дека празна страница, грешките 404 или 500 најчесто може да се отстраната со уредување на спомнатите документи. Не е наша работа да ги чепкаме вашите конфигурациски документи, бидејќи тоа може да биде опасно за вашиот сајт."
THINGS_06="Kickstart ги превпишува документите без предупредување. Ако не сте сигурни дека сте СОГЛАСНИ со тоа тогаш не продолжувајте понатаму."
THINGS_07="Обидот да реставрирате на привремена URL од вашиот cPanel домаќин (нпр. http://1.2.3.4/~username) ќе доведе до грешка при реставрацијата и сајтот нема да ви работи. Ова е нормално и тоа е само до начинот на кој работат серверите и CMS системите."
THINGS_08="Се претпоставува дека сте ја прочитале документацијата пред да го користите овој програм. Многу непријатности може да бидат одбегнати или лесно да се отстранат само со разбирање како работи овој програм."
THINGS_09="Овој текст не значи дека е детектиран проблем. Ова е стандарден текст кој се прикажува при секое стартување на Kickstart."
