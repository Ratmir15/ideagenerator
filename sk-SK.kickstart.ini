THINGS_HEADER="Veci, ktoré by ste mali o Akeeba Kickstart vedieť"
THINGS_01="Kickstart nie je inštalátor. Je to nástroj na rozbalenie archívu. Samotný inštalátor je vložený do súboru archívu pri jeho vytváraní."
THINGS_02="Kickstart nie je jediný spôsob na rozbalenie záložného archívu. Namiesto neho môžete použiť Akeeba eXtract Wizard a nahrať rozbalené súbory pomocou FTP."
THINGS_03="Kickstart je zviazaný konfiguráciou vášho servera, a tým nemusí byť vôbec funkčný."
THINGS_04="Súbory s archívmi by ste mali sťahovať/nahrávať pomocou FTP v binárnom režime. Akákoľvek iná metóda môže viesť k poškodeniu záložného archívu a chybám obnovenia."
THINGS_05="Chyby po obnovení stránky sú zvyčajne spôsobené súborom .htaccess alebo direktívami v php.ini. Mali by ste rozumieť, že prázdne stránky, chyby 404 a 500 sú zvyčajne opraviteľné úpravou spomenutých súborov. Nie je našou úlohou starať sa o vaše konfiguračné súbory, pretože by to mohlo byť pre vašu stránku nebezpečné."
THINGS_06="Kickstart prepisuje súbory bez varovania. Ak si nie ste istý, že je to v poriadku, nepokračujte."
THINGS_07="Pokusy o obnovenie dočasnej URL hostiteľa s cPanel (napr. http://1.2.3.4/~pouzivatel) bude viesť k chybe obnovenia a vaša stránka bude vyzerať nefunkčne. Je to normálne a súvisí to s tým, ako funguje váš server a CMS."
THINGS_08="Predpokladáme, že ste si pred použitím tohoto softvéru prečítali dokumentáciu. Mnohým problémom sa môžete vyhnúť alebo ich môžete vyriešiť, keď pochopíte ako tento softvér pracuje."
THINGS_09="Tento text neznamená, že tam bol zistený problém. Je to štandardný text, ktorý je zobrazený pri každom spustení Kickstart."
