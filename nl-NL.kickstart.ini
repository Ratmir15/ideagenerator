THINGS_HEADER="Dingen die u moet weten over Akeeba Kickstart"
THINGS_01="Kickstart is geen installer. Het is een archief extractie tool. De echte installer is in het archief opgenomen tijdens het backupproces."
THINGS_02="Kickstart is niet de enige manier om het backuparchief uit te pakken. U kunt hiervoor in de plaats ook Akeeba eXtract Wizard gebruiken en de uitgepakte bestanden uploaden met FTP. "
THINGS_03="Kickstart is beperkt door de configuratie van uw server. Hierdoor kan het voorkomen dat het helemaal niet werkt."
THINGS_04="De archiefbestanden moeten worden gedownload en geüpload met FTP in Binary transfer mode. Elke andere methode kan leiden tot een corrupt backuparchief en mislukking van het herstel proces."
THINGS_05="Foutmeldingen bij het laden van de website na het herstel proces, worden gewoonlijk veroorzaakt door .htaccess of php.ini instellingen. Weet dat blanco pagina's, 404 en 500 foutmeldingen normaal gesproken kunnen worden vermeden door de voornoemde bestanden te bewerken. Ga niet zelf met configuratiebestanden aan de slag, dit kan tot gevolg hebben dat uw website niet meer werkt."
THINGS_06="Kickstart overschrijft bestanden zonder waarschuwing. Indien u er niet zeker van bent dat dit akkoord is, ga dan niet verder."
THINGS_07="Indien u tracht de website te herstellen naar een tijdelijke url of een cPanel host (bijvoorbeeld http:/1.2.3.4/~gebruikersnaam), zal dit leiden tot het mislukken van het herstel proces, het zal lijken alsof uw website niet werkt. Dit is normaal, en het gevolg van de wijze waarop uw server en CMS software werken."
THINGS_08="Het is de bedoeling dat de documentatie wordt gelezen voordat deze software wordt gebruikt. De meeste problemen kunnen worden voorkomen of gemakkelijk worden vermeden, indien duidelijk is hoe de software werkt."
THINGS_09="Deze tekst wil niet zeggen dat er een probleem is gedetecteerd. Dit is een standaardtekst die elke keer wordt getoond bij het opstarten van Kickstart. "
