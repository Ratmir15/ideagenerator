CONFIG_ADVANCED_SBALF_LABEL="Отключить прерывание шага после больших файлами"
CONFIG_ADVANCED_SBALF_DESC="Компонент приостановит обработку после архивацией большого файла. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
CONFIG_ADVANCED_SBPA_LABEL="Отключить прерывание активного шага"
CONFIG_ADVANCED_SBPA_DESC="Компонент прервет шаг обработки, если посчитает, что это приведет к тайм-ауту, перед архивацией файла. Этот расчет не совсем точен и может привести к замедлению создания резервных копий. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
CONFIG_ADVANCED_SBBD_LABEL="Отключить прерывание шага между доменами"
CONFIG_ADVANCED_SBBD_DESC="Компонент прервет шаг обработки, когда начнет работать на новом домене. Это повышает уровень детализации процесса, но увеличивает время резервного копирования на 10-20 секунд. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, у Вас могут появиться скачки между шагами на странице процесса резервного копирования."
CONFIG_ADVANCED_SBPP_LABEL="Отключить прерывания шага при завершении"
CONFIG_ADVANCED_SBPP_DESC="Компонент прервет шаг обработки между промежуточными шагами архивирования при завершении и последующей обработке. Это может добавить около 10 секунд к общему времени архивирования. Когда Вы включите эту опцию, компонент будет работать быстрее. Однако, это может привести к тайм-ауту или внутренним ошибкам сервера."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Установить бесконечный лимит времени выполнения PHP скриптов"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="Если Ваш сервер не запускает PHP в режиме Safe Mode и поддерживает set_time_limit(), компонент попытается установить бесконечное время выполнения PHP скриптов, чтобы обойти потенциальные проблемы с тайм-аутом"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="Если общий размер резервных копий, соответствующих текущему профилю, превышает этот предел, более старые архивы будут удалены с сервера.<br/><br/><b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Компонент будет удалять старые файлы резервных копий, если они больше установленного размера, определенного в данной опции. Части резервных копий считаются как <i>один</i> файл!<br/><br/><b>Совет</b>: Выберите Custom введите желаемое значение, если его нет в списке."
CONFIG_MINEXECTIME_DESCRIPTION="Каждый шаг резервного копирования продлиться <i>по крайней мере</i> до тех пор, как определено здесь. Это необходимо, чтобы обойти решения анти-DoS безопасности. Если Вы получате ошибку 403 Forbidden или ошибки AJAX, пожалуйста, увеличьте этот параметр. Установка в 0 отключает эту функцию.<br/><br/><b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."
CONFIG_MAXEXECTIME_DESCRIPTION="Каждое пошаговое действие компонент будет производить <i>не дольше</i>, чем определено в этом параметре. Используйте значение меньшее, чем максимальное время выполнения PHP. Обычно, установка значения в 10 секунд является вполне приемлимым в большинстве случаев.<b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."
CONFIG_RUNTIMEBIAS_DESCRIPTION="Эта настройка определяет, насколько консервативным будет компонент, когда пытается избежать тайм-аута. Чем ниже значение, тем более консервативно будет вести себя компонент. Если Вы получаете ошибки из-за тайм-аута, пожалуйста, попробуйте уменьшить и максимальное время выполнения и этот параметр.<b>Совет</b>: Выберите Custom и введите желаемое значение, если его нет в списке."

