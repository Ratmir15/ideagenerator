CONFIG_SAVE_OK="Настройки сохранены"
CONFIG_HEADER_BASIC="Основные настройки"
CONFIG_OUTDIR_TITLE="Папка для сохранения резерных копий"
CONFIG_OUTDIR_DESCRIPTION="Это каталог на Вашем сервере, где Akeeba Backup будет хранить файлы резерных копий и журналы создания копий. Вы можете использовать следующие макросы:<ul><li><b>[DEFAULT_OUTPUT]</b> Папка по умолчанию</li><li><b>[SITEROOT]</b> Корневая папка вашего сайта</li><li><b>[ROOTPARENT]</b> Папка уровнем выше корневой папки сайта</li></ul>"
CONFIG_OUTDIR_ROOT="Использование корневой папки сайта для хранения резервных копий может привести к ошибкам в процессе создания копий."
CONFIG_TMPDIR_TITLE="Временная папка"
CONFIG_TMPDIR_DESCRIPTION="Это каталог на Вашем сервере, где Akeeba Backup будет хранить временную информацию, такую как дамп базы данных и данные о состоянии процесса создания копии. Вы можете использовать следующие макросы:<ul><li><b>[DEFAULT_OUTPUT]</b> Папка по умолчанию</li><li><b>[SITEROOT]</b> Корневая папка вашего сайта</li><li><b>[ROOTPARENT]</b> Папка уровнем выше корневой папки сайта</li></ul>"
CONFIG_TMPDIR_ROOT="Использование корневой папки сайта для хранения временных файлов может привести к ошибкам в процессе создания копий."
CONFIG_LOGLEVEL_TITLE="Уровень журналирования"
CONFIG_LOGLEVEL_DESCRIPTION="Этот параметр определяет, насколько подробно будет вестить журналирование процесса копирования."
CONFIG_LOGLEVEL_NONE="Ничего"
CONFIG_LOGLEVEL_ERROR="Только ошибки"
