AKEEBA_POSTSETUP="Обновление конфигурации"
AKEEBA_POSTSETUP_LBL_WHATTHIS="Добро пожаловать в инсталлятор Аkeeba Backup! Компонент можно настроить с некоторыми дополнительными опциями. Пожалуйста, выберите, какие из них Вы хотите использовать на своем сайте. Данная страница будет отображаться каждый раз после установки новой версии компонента Akeeba Backup."
AKEEBA_POSTSETUP_LBL_SRP="Включить откат системы к точке восстановления"
AKEEBA_POSTSETUP_DESC_SRP="Когда параметр задействован, компонент перепишет инсталлятор расширений Joomla! своим собственным. При переустановке или обновлении любого расширения, будет автоматически выполняться небольшое резервное копирование файлов и данных сущетвующих расширений, называемый точкой восстановления системы. В том случае, если обновление расширения прошло неудачно, Вы сможете перейти на странцу Управления резервными копиями, нажать на кнопку Откат к точке восстановления и восстановить прежние версии расширений. Если Вам необходимо отключить эту функцию, пожалуйста, отключите плагин "_QQ_"System - System Restore Points"_QQ_" "
AKEEBA_POSTSETUP_LBL_AUTOUPDATE="Включить уведомления по электронной почте об обновлении компонента"
AKEEBA_POSTSETUP_DESC_AUTOUPDATE="Когда параметр задействован, компонент будет периодически проверять наличие новых версий на официальном сайте. При обнаружении новой версии Суперадминистратору будет отправлено письмо с сылкой. При нажатии на ссылку произойдет автоматический вход на Ваш сайт и обновление компонента. Проверка обновлений происходит каждые 3 часа. Вы будете получать одно сообщение в день до тех пор, пока не установите новую версию компонента. Вы можете отключить данную функцию, отключив плагин "_QQ_"System - Akeeba Backup Update Check"_QQ_" "
AKEEBA_POSTSETUP_LBL_CONFWIZ="Запустить Мастер настройки"
