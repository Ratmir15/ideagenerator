INSTALLER_WHATSTHIS_TEXT="Компонент перепишет инсталлятор расширений Joomla! своим собственным. Версия от компонента позволит Вам использовать автоматический откат системы к точке восстановления при установке/обновлении расширений, которые  использовались при создании точки  и имели старые версии, не повредив их. Вы можете временно отключить эту функцию, нажав на ссылку "_QQ_"Вернуться к стандартному инсталлятору"_QQ_" . Если Вам необходимо совсем отключить эту функцию, пожалуйста, отключите плагин "_QQ_"System - System Restore Points"_QQ_" ."

