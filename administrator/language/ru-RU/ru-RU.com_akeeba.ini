CONFIG_UPDUSERNAME_LABEL="Имя пользователя на AkeebaBackup.com"
CONFIG_UPDUSERNAME_DESC="Ваше имя пользователя на AkeebaBackup.com требуется для получения обновлений на версию Professional. Если вы используете Akeeba Backup Core, просто проигнорируйте это."
CONFIG_UPDPASSWORD_LABEL="Пароль на AkeebaBackup.com"
