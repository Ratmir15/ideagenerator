THINGS_HEADER="Ting som du skal vide om Akeeba Kickstart"
THINGS_01="Kickstart er ikke en installer. Det er et arkivudpaknings værktøj. Den aktuelle installer blev indlagt i arkivfilen på backup tidspunktet."
THINGS_02="Kickstart er ikke den eneste måde at udpakke backup arkivet på. Du kan bruge Akeeba udpakningsguiden og oploade de udpakkede filer ved brug af FTP i stedet."
THINGS_03="Kickstart er bundet til din server konfiguration."
THINGS_04="Du skal downloade og uploade dine arkivfiler ved brug af FTP i Binary overførselstilstand. Andre metoder kan føre til at backup arkivet ødelægges og en gendannelse dermed vil fejle."
THINGS_05="Post-gendannelses sidefejl er normalt i forbindelse med .htaccess eller php.ini direktiver. Du bør vide at blanke sider, 404 og 500 fejl, normalt kan fjernes ved at redigere i disse filer. Det kan ikke anbefales at ændre i dine konfigurations filer, da dette kan være utroligt skadende for hele din side."
THINGS_06="Kickstart overskriver filer uden advarsler. Hvis du ikke er sikker på du er OK med dette, så skal du stoppe med at fortsætte!"
THINGS_07="Prøver du at gendanne til den midlertidige URL fra en cPanel host (eks. http://1.2.3.4/~brugernavn) vil det føre til gendannelsesfejl og din side vil derfor ikke virke. Dette er normalt og er bare sådan din server og CMS software virker."
THINGS_08="Du skal læse dokumentationen før du bruger denne software. De fleste fejl kan undgåes, eller rettes, ved at forstå hvordan denne software virker."
THINGS_09="Denne tekst antyder ikke at der er opdaget et problem. Det er en standard besked som vises hver gang du starter Kickstart."
