THINGS_HEADER="Coisas que você precisa saber sobre Akeeba Kickstart"
THINGS_01="Kickstart não é um instalador. Trata-se de uma ferramenta para extração (e.g. winzip, winrar). O instalador atual foi colocado dentro do respectivo arquivo de backup na hora do backup."
THINGS_02="Kickstart não é a única ferramenta para extrair o arquivo de backup. Você pode usar o Akeeba eXtract Wizard e fazer o upload dos arquivos extraídos usando o FTP."
THINGS_03="Kickstart funciona de acordo com a configuração do servidor em questão. Portanto, problemas de mau funcionamento podem acontecer."
THINGS_04="Você pode fazer download ou upload dos seus arquivos usando o FTP configurado no modo de transferência binário (FTP Binary transfer mode). Qualquer outra forma de transferência para o servidor pode corromper o arquivo de backup, contribuindo para a falha na restauração."
THINGS_05="Depois da restauração, alguns erros podem aparecer causados pelo .htaccess ou pelo php.ini. Você deve estar ciente que páginas brancas (blank pages), erro 404 e erro 500 podem ser contornados editando os arquivos mencionados no início desse parágrafo. Kickstart não desorganiza seus arquivos de configuração, pois isso pode ser perigoso para a restauração do site."
THINGS_06="Kickstart sobrescreve arquivos sem aviso prévio. Se você não tem certeza que deseja continuar, não prossiga."
THINGS_07="Ao tentar restaurar uma URL temporária de um servidor cPanel (e.g. http://1.2.3.4/~username) isso ocasionará falha na restauração e seu site aparentemente não irá funcionar. Isso é normal. Seu servidor e seu programa CMS trabalham dessa forma."
THINGS_08="É recomendado que se leia a documentação antes de usar esse software. Entendo como o Kickstart funciona, muitos problemas podem ser evitados ou facilmente contornados."
THINGS_09="Esse texto não significa que um problema foi detectado. Trata-se de um texto padrão que é exibido todas as vezes que o Kickstart é rodado."
